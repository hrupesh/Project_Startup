{% extends 'products/base.html' %}
{% load staticfiles %}

{% block line %}

<div class="container">
        <h1>Account Settings</h1>
          <hr>
        <div class="row">
          <!-- left column -->
          <div class="col-md-3">
            <div class="text-center">
              <img src="{% static 'images/default_profile.png' %}" class="avatar img-circle" alt="avatar">
              <h6>Upload a different photo...</h6>
              
              <input class="form-control" type="file">
            </div>
          </div>
          
          <!-- edit form column -->
          <div class="col-md-9 personal-info">
            <div class="alert alert-info alert-dismissable">
              <a class="panel-close close" data-dismiss="alert">Ã—</a> 
              <i class="fa fa-coffee"></i>
              This is an <strong>.alert</strong>. Use this to show important messages to the user.
            </div>
            <h3>Account Settings</h3>
            <form method="POST" action="/profile_user/">
              {% csrf_token %}
              <div class="form-group">
                <label class="col-lg-3 control-label">Email:</label>
                <div class="col-lg-12">
                  <input class="form-control" name="email" value="{{ register_models.email }}" type="email">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">Username:</label>
                <div class="col-md-12">
                  <input class="form-control" name="username" value="{{ register_models.username }}" type="text">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">Password:</label>
                <div class="col-md-12">
                  <input class="form-control" value="{{ register_models.password }}" type="password">
                </div>
              </div>
              
              <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-12">
                  <input class="btn btn-primary" value="Save Changes" type="submit">
                  <span></span>
                  <input class="btn btn-default" value="Cancel" type="reset">
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
    <hr>

        
    {% endblock %}
