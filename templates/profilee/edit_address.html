{% extends 'products/base.html' %}
{% load staticfiles %}

{% block line %}

<div class="container">
        <h1>Address Settings</h1>
          <hr>
          
          <!-- edit form column -->
          <div class="col-md-12 personal-info">
            <div class="alert alert-info alert-dismissable">
              <a class="panel-close close" data-dismiss="alert">Ã—</a> 
              <i class="fa fa-coffee"></i>
              This is an <strong>.alert</strong>. Use this to show important messages to the user.
            </div>
            <h3>Address Settings</h3>
            <form method="POST" action="/address_user/">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-lg-3 control-label">City:</label>
                        <div class="col-lg-12">
                          <div class="ui-select">
                            <select id="user_time_zone" name="city" class="form-control">
                              <option value="Jaipur">Jaipur</option>
                            </select>
                          </div>
                        </div>
                </div>  
              <div class="form-group">
                <label class="col-md-3 control-label">Service_Area:</label>
                
                <div class="col-md-12">
                {% for i in add %}
                  <input class="form-control" name="service_area" value="{{ i.service_area }}" type="text">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">Local_Address:</label>
                <div class="col-md-12">
                
                  <input class="form-control" name="local_address" value="{{ i.local_address }}" type="text">
                
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">LandMark:</label>
                <div class="col-md-12">
                  <input class="form-control" name="landmark" value="{{ i.landmark }}" type="text">
                </div>
              </div>
              <div class="form-group">
                    <label class="col-lg-3 control-label">Pin:</label>
                    <div class="col-lg-12">
                      <input class="form-control" name="pin" value="{{ i.pin }}" type="number">
                    </div>
                {% endfor %}
                </div>
              <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-12">
                  <input class="btn btn-primary" value="Save Changes" type="submit">
                  <span></span>
                  <input class="btn btn-default" value="Cancel" type="reset">
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
    <hr>

        
    {% endblock %}
