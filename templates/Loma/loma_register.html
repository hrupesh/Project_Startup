<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Register</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <script src="{% static 'js/app.js' %}" ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="contentr">
        <div class="title">Register</div>
        <p>{{ message }}</p>
        <form method="POST" action="/loma_register/">
            {% csrf_token %}
            
            <div class="input-field">
                <input id="first_name" name="loma_name" type="text" class="validate" required>
                <label for="loma_nam">Loma Name</label>
            </div>
            <div class="input-field ">
                <input id="last_name" name="loma_email" type="text" class="validate" required>
                <label for="loma_email">Loma email</label>
            </div>
            <div class="form-group input-field">
                    <input type="password" name="loma_password" style="margin-bottom: 10px;" class="form-control validate" required minlength="8" id="exampleInputPassword1">
                    <label for="exampleInputPassword1">Password</label>
                    <div class="progress" style="height: 20px;background-color: rgba(34, 34, 34, 0.562);">
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <div class="input-field ">
                    <span id='message' style="float:right;"></span>
                    <input id="confirm_password" name="confirm_password" minlength="8" type="password" class="validate" required>
                    <label for="confirm_password" style="margin-bottom:0px;">Confirm Password</label>
                </div>
            <div class=">form-group">
                        <div class="col-lg-12">
                                <label for="city" style="margin-bottom:0px;">City: </label>
                        
                          <div class="ui-select">
                            <select id="user_time_zone" name="city" class="form-control">
                              <option value="Jaipur">Jaipur</option>
                             </select>
                          </div>
                          </div>
            </div><br><br>
            <hr>
            <div class=">form-group">
                        <div class="col-lg-12">
                                <label for="Loma_mandi_name" style="margin-bottom:0px;">Loma_mandi_name: </label>
                        
                          <div class="ui-select">
                            <select id="user_time_zone" name="Loma_mandi_name" class="form-control">
                              <option value="kisan-mandi">kisan-mandi</option>
                             </select>
                          </div>
                          </div>
            </div><br><br>
            <hr>
            <div class=">form-group">
                        <div class="col-lg-12">
                                <label for="loma_zone" style="margin-bottom:0px;">loma_zone: </label>
                        
                          <div class="ui-select">
                            <select id="user_time_zone" name="loma_zone" class="form-control">
                              <option value="Ambabari">Ambabari</option>
                             </select>
                          </div>
                          </div>
            </div><br><br><hr>

            <div class="form-group input-field">
                <input type="text" name="loma_permanent_Address" style="margin-bottom: 10px;" class="form-control validate" required minlength="8" id="exampleInputPassword1">
                <label for="loma_permanent_Address">loma_permanent_Address</label>
            
            </div>
            
            
            <div class="input-field">
                <span id="cmessage" style="float: right;"></span>
                <input id="contact_no" type="number" name="loma_mobile_no" class="validate" required>
                <label for="loma_mobile_no">loma_mobile_no</label>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.2.0/zxcvbn.js" type="text/javascript"></script>
            <script type="text/javascript">
                $(document).ready(function() {});
                var number =
                    $('#exampleInputPassword1, #confirm_password').on('keyup', function() {
                        var $submitBtn = $("#submit");
                        if ($('#exampleInputPassword1').val() == $('#confirm_password').val()) {
                            $('#message').html("WOW! your password's matched ").css('color', 'green');
                            $('#exampleInputPassword1').css('color', 'green');
                            $('#confirm_password').css('color', 'green');
                            $submitBtn.removeAttr("disabled");
                        } else {
                            $('#message').html("Passwords don't match").css('color', 'red');

                            $('#exampleInputPassword1').css('color', 'red');
                            $('#confirm_password').css('color', 'red');
                            $submitBtn.attr("disabled", "disabled");
                        }
                        if ($('#exampleInputPassword1').val() == "" || $('#confirm_password').val() == "") {

                            $('#exampleInputPassword1').css('color', 'red');
                            $('#confirm_password').css('color', 'red');
                            $('#message').html('You need to enter both passwords!').css('color', 'red');
                            $submitBtn.attr("disabled", "disabled");
                        }
                    });
                var contact_no = $('#contact_no').on('keyup', function() {
                    var $submitBtn = $("#submit");
                    if ($('#contact_no').val().length < 10 || $('#contact_no').val().length > 10) {
                        $('#cmessage').html("Contact Number must be of 10 digits!").css('color', 'red');
                        $('#contact_no').css('color', 'red');
                        $submitBtn.attr("disabled", "disabled");
                    } else {
                        $('#cmessage').html("âœ”").css('color', 'green');
                        $('#contact_no').css('color', 'green');
                        $submitBtn.removeAttr("disabled");
                    }
                });
            </script>
            <button type="submit" id="submit">Sign Up</button>
            <div class="already">Already have an account with us?<a href="{% url 'loma_login' %}">Login</a></div>
        </form>

    </div>

</body>

</html>
